<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính GIAI thừa</title>
</head>
<body>
    <script>
        let number = prompt('nhập số cần tính luỹ thừa');
        let giaithua = 1;
        for (i = 1 ; i <= number ; i++){
            giaithua = giaithua *i
        }
        document.write(giaithua)
    </script>
</body>
</html>
